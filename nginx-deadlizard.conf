server {
    listen 80;
    server_name deadlizardjam.online www.deadlizardjam.online;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript;

    # API routes - proxy to Node.js app
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend routes - serve static files first, then index.html for SPA routing
    location / {
        root /opt/deadlizard-calendar/public;
        try_files $uri $uri/ /index.html;
    }

    # Logs
    access_log /var/log/nginx/deadlizard_access.log;
    error_log /var/log/nginx/deadlizard_error.log;
}
# Force nginx SSL update
