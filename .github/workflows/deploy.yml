name: ğŸš€ Deploy Dead Lizard Calendar

on:
  # Trigger deployment every 30 minutes
  schedule:
    - cron: '*/30 * * * *'
  
  # Allow manual deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: false
        type: boolean

  # Deploy on push to deployment-branch
  push:
    branches: [ deployment-branch, main ]

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-2'  # Change to your AWS region

jobs:
  check-changes:
    name: ğŸ“Š Check for Changes
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      commit-sha: ${{ steps.check.outputs.commit-sha }}
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Check for Changes
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Force deployment requested"
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Push triggered deployment"
          else
            # Check if there are changes in the last 30 minutes
            CHANGES=$(git log --since="30 minutes ago" --oneline | wc -l)
            if [ $CHANGES -gt 0 ]; then
              echo "should-deploy=true" >> $GITHUB_OUTPUT
              echo "âœ… Found $CHANGES commits in the last 30 minutes"
            else
              echo "should-deploy=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ No changes detected in the last 30 minutes"
            fi
          fi
          echo "commit-sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should-deploy == 'true'
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¥ Install Dependencies
        run: |
          echo "ğŸ”§ Installing root dependencies..."
          npm ci
          echo "ğŸ”§ Installing server dependencies..."
          cd server && npm ci

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ—ï¸ Build Application
        run: |
          echo "ğŸ—ï¸ Building client..."
          npm run build
          echo "ğŸ—ï¸ Building server..."
          npm run build:server

      - name: ğŸ“¦ Create Deployment Archive
        run: |
          echo "ğŸ“¦ Creating deployment package..."
          mkdir -p deployment-package
          
          # Copy built files
          cp -r public deployment-package/
          cp -r server/dist deployment-package/server
          cp server/package*.json deployment-package/server/
          
          # Copy configuration files
          cp package*.json deployment-package/
          cp ecosystem.config.json deployment-package/
          cp deploy.sh deployment-package/
          
          # Create archive
          tar -czf dead-lizard-calendar-${{ needs.check-changes.outputs.commit-sha }}.tar.gz -C deployment-package .
          
          echo "ğŸ“Š Deployment package size:"
          ls -lh *.tar.gz

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: dead-lizard-calendar-${{ needs.check-changes.outputs.commit-sha }}.tar.gz
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-test]
    if: needs.check-changes.outputs.should-deploy == 'true'
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://deadlizardjam.online

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: ğŸ” Debug Secrets
        run: |
          echo "ğŸ” Comprehensive secrets debugging..."
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "Testing secret availability:"
          if [ -n "${{ secrets.AWS_HOST }}" ]; then
            echo "âœ… AWS_HOST: Available (length: ${#AWS_HOST})"
            echo "   First 3 chars: $(echo '${{ secrets.AWS_HOST }}' | cut -c1-3)"
          else
            echo "âŒ AWS_HOST: Missing or empty"
          fi
          
          if [ -n "${{ secrets.AWS_USER }}" ]; then
            echo "âœ… AWS_USER: Available"
          else
            echo "âŒ AWS_USER: Missing or empty"
          fi
          
          if [ -n "${{ secrets.AWS_SSH_KEY }}" ]; then
            echo "âœ… AWS_SSH_KEY: Available (length: ${#SSH_KEY})"
            echo "   Starts with: $(echo '${{ secrets.AWS_SSH_KEY }}' | head -c 30)..."
          else
            echo "âŒ AWS_SSH_KEY: Missing or empty"
          fi
        env:
          AWS_HOST: ${{ secrets.AWS_HOST }}
          SSH_KEY: ${{ secrets.AWS_SSH_KEY }}

      - name: ğŸ”‘ Setup SSH
        run: |
          if [ -z "${{ secrets.AWS_HOST }}" ]; then
            echo "âŒ AWS_HOST secret is empty or missing!"
            exit 1
          fi
          
          if [ -z "${{ secrets.AWS_SSH_KEY }}" ]; then
            echo "âŒ AWS_SSH_KEY secret is empty or missing!"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/aws-key.pem
          chmod 600 ~/.ssh/aws-key.pem
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload to AWS Instance
        run: |
          echo "ğŸ“¤ Uploading deployment package to AWS..."
          scp -i ~/.ssh/aws-key.pem \
            dead-lizard-calendar-${{ needs.check-changes.outputs.commit-sha }}.tar.gz \
            ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/tmp/

      - name: ğŸš€ Deploy Application
        run: |
          echo "ğŸš€ Deploying application on AWS instance..."
          ssh -i ~/.ssh/aws-key.pem ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e
            
            # Configuration
            APP_DIR="/opt/deadlizard-calendar"
            BACKUP_DIR="/opt/deadlizard-calendar-backups"
            SERVICE_NAME="deadlizard-calendar"
            
            echo "ğŸ”„ Starting deployment process..."
            
            # Create backup of current deployment
            if [ -d "$APP_DIR" ]; then
              echo "ğŸ“¦ Creating backup..."
              sudo mkdir -p $BACKUP_DIR
              sudo cp -r $APP_DIR $BACKUP_DIR/backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Stop the application
            echo "â¹ï¸ Stopping application..."
            sudo systemctl stop $SERVICE_NAME || true
            sudo pkill -f "node.*server" || true
            
            # Extract new deployment
            echo "ğŸ“‚ Extracting new deployment..."
            sudo mkdir -p $APP_DIR
            cd /tmp
            sudo tar -xzf dead-lizard-calendar-*.tar.gz -C $APP_DIR
            
            # Install dependencies
            echo "ğŸ“¥ Installing production dependencies..."
            cd $APP_DIR/server
            sudo npm ci --only=production
            
            # Set permissions
            sudo chown -R $USER:$USER $APP_DIR
            sudo chmod +x $APP_DIR/deploy.sh
            
            # Start the application
            echo "â–¶ï¸ Starting application..."
            sudo systemctl start $SERVICE_NAME || {
              echo "ğŸ”„ Service not found, starting with PM2..."
              cd $APP_DIR/server
              pm2 stop deadlizard-calendar || true
              pm2 start dist/server.js --name deadlizard-calendar
              pm2 save
            }
            
            # Health check
            echo "ğŸ¥ Performing health check..."
            sleep 10
            if curl -f http://localhost:5000/api/health 2>/dev/null; then
              echo "âœ… Local health check successful!"
            else
              echo "âŒ Local health check failed!"
              exit 1
            fi
            
            # Cleanup
            echo "ğŸ§¹ Cleaning up..."
            rm -f /tmp/dead-lizard-calendar-*.tar.gz
            
            # Keep only last 5 backups
            cd $BACKUP_DIR
            ls -t | tail -n +6 | sudo xargs rm -rf
            
            echo "ğŸµ Dead Lizard Calendar deployment completed!"
          EOF

      - name: ğŸ¥ Post-Deployment Health Check
        run: |
          echo "ğŸ¥ Running post-deployment health checks..."
          sleep 15
          
          # Check if the application is responding via HTTPS
          if curl -f "https://deadlizardjam.online/api/health" 2>/dev/null; then
            echo "âœ… HTTPS Application is healthy!"
          elif curl -f "http://${{ secrets.AWS_HOST }}:5000/api/health" 2>/dev/null; then
            echo "âœ… HTTP Application is healthy (SSL setup may be pending)!"
          else
            echo "âŒ Application health check failed!"
            exit 1
          fi

      - name: ğŸ“¢ Deployment Notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment successful! ğŸµ"
            echo "ğŸ”— Application URL: http://${{ secrets.AWS_HOST }}"
            echo "ğŸ“ Commit: ${{ needs.check-changes.outputs.commit-sha }}"
          else
            echo "âŒ Deployment failed!"
          fi

  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: ğŸ§¹ Remove Old Artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            
            // Keep artifacts for 7 days, then clean up
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < sevenDaysAgo) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`Deleted old artifact: ${artifact.name}`);
              }
            }
